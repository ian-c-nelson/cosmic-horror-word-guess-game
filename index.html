<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Nosifer|Ravi+Prakash|Trade+Winds|UnifrakturCook:700"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Page Header -->
    <header class="bg-black red">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <nav class="navbar">
                        <span class="navbar-brand mb-0 h1">Cosmic Horror Show</span>
                    </nav>
                </div>
                <div class="col-12 col-md-6 text-center font-unifraktur">
                    <h3>Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn</h3>
                    <h5 class="font-fredericka">In his house at R'lyeh, dead Cthulhu waits dreaming.</h5>
                </div>
            </div>
        </div>
    </header>
    <!-- Page Header -->

    <!-- Page Content -->
    <div class="content">
        <div class="container text-center">
            <div class="row game-area hidden">
                <div class="col col-md-3 col-xl-2 d-none d-md-block">
                    <div class="card bg-dark mt-3 shadow-lg">
                        <img class="card-img" src="assets/images/calling-cthulhu.jpg" alt="Card image">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="play-area-card" class="card bg-rosy-brown mt-3 shadow-lg">
                        <div class="card-header bg-gray-green">
                            <span>The Old One Approaches!</span>
                        </div>
                        <div class="card-body">
                            <h1 class="font-nosifer">
                                <span id="masked-name">
                                </span>
                            </h1>
                            <hr>
                            <h5>
                                <span id="guesses">
                                </span>
                            </h5>
                        </div>
                    </div>
                    <div id="info-card" class="card bg-rosy-brown mt-3 shadow-lg hidden">
                        <div class="card-header bg-gray-green">
                            <h1 id="great-old-one-name"></h1>
                        </div>
                        <div class="card-body">
                            <h3 class="font-nosifer">
                                <span id="great-old-one-title">
                                </span>
                            </h3>
                            <hr>
                            <p>
                                <span id="great-old-one-text">
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col col-md-3 col-xl-2 d-none d-md-block">
                    <div class="card bg-dark mt-3 shadow-lg">
                        <img class="card-img" src="assets/images/calling-cthulhu.jpg" alt="Card image">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="message-card" class="card bg-rosy-brown mt-3 shadow-lg">
                        <div class="card-header bg-gray-green">
                            <span id="message-header">
                            </span>
                        </div>
                        <div class="card-body">
                            <p id="message-text">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row game-area hidden">
                <div class="col">
                    <div id="results-card" class="card bg-rosy-brown mt-3 shadow-lg">
                        <div class="card-header bg-gray-green">
                            <span id="message">Score</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-md">
                                    <p>Doom Counter: <span id="doom-counter"></span></p>
                                </div>
                                <div class="col-12 col-md">
                                    <p>Wins: <span id="wins-counter"></span></p>
                                </div>
                                <div class="col-12 col-md">
                                    <p>Losses: <span id="losses-counter"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Content -->

    <!-- Hidden area for audio -->
    <div class="hidden">
        <audio id="background-audio" autoplay loop>
            <source src="assets/audio/Nocturne.wav" type="audio/wav">
        </audio>
        <audio id="roar-audio">
            <source src="assets/audio/249686__cylon8472__cthulhu-growl.wav" type="audio/wav">
        </audio>
    </div>

    <!-- Page Footer-->
    <footer class="footer fixed-bottom bg-black red">
        <div class="container">
            <div class="row">
                <div class="col text-left">
                    <!-- Copyright -->
                    <div class="footer-copyright py-3">
                        <span>Copyright, Ian Nelson, 2018 Â©</span>
                    </div>
                    <!-- Copyright -->
                </div>
                <div class="col-2 text-right sound">
                    <button id="sound-toggle" data-sound-enabled="1" class="btn btn-outline-light border-red red mt-2"><i
                            class="fas fa-volume-up fa-xs"></i></button>
                </div>
            </div>
        </div>
    </footer>
    <!-- Page Footer-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
